<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
    <title>TABELAS</title>
</head>

<body>
    <div id="container">
        <h1>EXEMPLO DE TABELA PARA DADOS</h1>

        <table>
            <tr>
                <th colspan="2">NOME - População</th>

                <th>Bandeira</th>
            </tr>
            <tr>
                <td rowspan="2">Brasil - Alemanha</td>
                <td>212 milhões</td>
                <td><img class="img-tbl" src="./img/brazil.svg" alt="Bandeira do Brasil"></td>
            </tr>
            <tr>

                <td>83 milhões</td>
                <td><img class="img-tbl" src="./img/germany.svg" alt="Bandeira da Alemanha"></td>
            </tr>
            <tr>
                <td>China</td>
                <td>1,3 bilhão</td>
                <td><img class="img-tbl" src="./img/china.svg" alt="Bandeira da China"></td>
            </tr>
        </table>

    </div>
</body>

</html>
